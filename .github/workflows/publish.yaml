name: Publish Flake

on:
  push:
    branches: [main]

jobs:
  flakehub:
    name: FlakeHub

    runs-on: ubuntu-latest

    permissions:
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v15

      - name: Push to Flakehub
        uses: DeterminateSystems/flakehub-push@v5
        with:
          visibility: "public"
          rolling: true

